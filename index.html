
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Player</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .video-container {
      width: 640px;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>VILE</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/EXHHb4piygk"
            title="YouTube video player"
            allowfullscreen></iframe>
  </div>
</body>
</html>
